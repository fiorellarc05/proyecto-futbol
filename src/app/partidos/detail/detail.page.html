<!--Game Detail-->

<ion-header>
  <ion-toolbar>
    <!--Back to all games-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/partidos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ partidos.id_part}}</ion-title>

    <!--Delete a game-->
    <ion-buttons slot="primary">
      <ion-button (click)="deletePartido()" class="button1">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Add events-->
<ion-button (click)="addEvento(partidos.id_part)" class="button3">
  <ion-icon name="football-outline"></ion-icon>
  AÃ±adir Eventos
</ion-button>

<!--Details-->
<ion-content padding>
  <br>
  <div padding> <strong>Equipos:</strong>
    <br>
    {{partidos.eq_casa}} vs {{partidos.eq_visita}}
  </div>
  <br>
  <div padding><strong>Fecha:</strong>
    <br>
    {{partidos.fecha_part}}
  </div>
  <br>
  <div padding> <strong>Marcador:</strong>
    <br>
    {{partidos.marcador_casa}} - {{partidos.marcador_visita}}
  </div>

  <!--Events-->
  <ion-content padding>
    <div id="container">
      <ion-card *ngFor="let partido of partidos.eventos" class="card">
        <ng-container *ngIf="partido.id_part === partidos.id_part">
          <ion-item>
            <ion-label>Minuto: {{partido.minuto}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Evento: {{partido.descrip_evento}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Equipo: {{partido.equipo}}
            </ion-label>
          </ion-item>
        </ng-container>
      </ion-card>
    </div>
  </ion-content>
  <br>
</ion-content>
